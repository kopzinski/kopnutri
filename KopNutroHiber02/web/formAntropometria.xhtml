<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="body">
                <h:form>
                    <h:panelGrid columns="2" >
                        <h:outputLabel for="idAtleta" value="Id Atleta"/>
                        <h:inputText  id="idAtleta" value="#{antropometriaController.objetoSelecionado.atleta.id}" />
                        
                        <h:outputLabel for="idIdade" value="Idade"/>
                        <h:inputText  id="idIdade" value="#{antropometriaController.objetoSelecionado.idade}" />

                        <h:outputLabel for="idData" value="Data"/>
                        <h:inputText  id="idData" value="#{antropometriaController.objetoSelecionado.data}" >

                        </h:inputText>
                        
                        <h:outputLabel for="idPeso" value="Peso:"/>
                        <h:inputText  id="idPeso" value="#{antropometriaController.objetoSelecionado.peso}" />
                        
                        <h:outputLabel for="idGordura" value="% de gordura"/>
                        <h:inputText  id="idGordura" value="#{antropometriaController.objetoSelecionado.gordura}" />
                        
                        <h:outputLabel for="idMusculo" value="% de massa muscular"/>
                        <h:inputText  id="idMusculo" value="#{antropometriaController.objetoSelecionado.musculo}" />
                        
                        <h:outputLabel for="idAgua" value="% de agua"/>
                        <h:inputText  id="idAgua" value="#{antropometriaController.objetoSelecionado.agua}" />
                        
                        <h:outputLabel for="idOsso" value="% Ã³sseo"/>
                        <h:inputText  id="idOsso" value="#{antropometriaController.objetoSelecionado.osso}" />

                        <h:commandButton value="Salvar" action="#{antropometriaController.salvar()}"/>
                        <h:button value="Voltar" outcome="/listAntropometrias"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>        


    </h:body>
</html>
