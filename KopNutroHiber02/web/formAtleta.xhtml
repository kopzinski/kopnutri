<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="body">
                <h:form>
                    <h:panelGrid columns="2" >
                        <h:outputLabel for="idNome" value="Nome:"/>
                        <h:inputText  id="idNome" value="#{atletaController.objetoSelecionado.nome}"  />

                        <h:outputLabel for="idCpf" value="Nascimento"/>
                        <h:inputText id="idNascimento" value="#{atletaController.objetoSelecionado.nascimento}" >
                            <f:convertDateTime pattern="d/M/yyyy" />
                        </h:inputText>

                        <h:commandButton value="Salvar" action="#{atletaController.salvar()}"/>
                        <h:button value="Voltar" outcome="/listAtletas"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>        


    </h:body>
</html>
