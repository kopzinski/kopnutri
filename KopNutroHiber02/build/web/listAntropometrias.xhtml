<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="./template.xhtml">

            <ui:define name="body">
                <h:form>
                    <h:dataTable var="row" value="#{antropometriaController.objetos}" border="1">
                        <f:facet name="header">
                            <h:outputText value="Registros de Antropometria" />
                        </f:facet>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Atleta" />
                            </f:facet>
                            <!--<h:outputText id="idAtleta" value="#//{row.atleta.nome}" />-->
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Data" />
                            </f:facet>
                            <h:outputText id="idData" value="#{row.data}"  />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Peso" />
                            </f:facet>
                            <h:outputText id="idPeso" value="#{row.peso}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="% de gordura" />
                            </f:facet>
                            <h:outputText id="idGordura" value="#{row.gordura}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="% massa muscular" />
                            </f:facet>
                            <h:outputText id="idMusculo" value="#{row.musculo}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="% ósseo" />
                            </f:facet>
                            <h:outputText id="idOsso" value="#{row.osso}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="% de agua" />
                            </f:facet>
                            <h:outputText id="idAgua" value="#{row.agua}" />
                        </h:column>
                        <h:column >
                            <f:facet name="header">
                                <h:outputText value="Operação" />
                            </f:facet>
                            <h:commandLink value="Editar " action="#{antropometriaController.editar(row)}"/>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <h:commandLink value="Remover" action="#{antropometriaController.remover(row)}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="Novo" action="#{antropometriaController.novo()}"/>
                    <br/><br/>
                    
                </h:form>
            </ui:define>
            
            

        </ui:composition>        


    </h:body>
</html>
